<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin-review.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sri Lankan Cuisine Comment Management</a>
            <button id="darkModeToggle" class="btn btn-outline-light">
                <i class="bi bi-moon"></i> Dark Mode
            </button>
        </div>
    </nav>

    <main role="main">
        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search comments...">
                        <button id="searchButton" class="btn btn-outline-secondary">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="overflow-auto">
                <h1 id="comments" class="comments-title">Comments</h1>
                <!-- Container for dynamically loaded comments -->
                <div id="commentsContainer" class="row"></div>
            </div>
            
            <nav aria-label="Comment pagination">
                <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
            </nav>
        </div>
    </main>

    <!-- Modal for editing comments -->
    <div id="commentModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="commentModalTitle" class="modal-title">Edit Comment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="commentForm" class="form-block">
                        <input type="hidden" id="commentId">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group fl_icon">
                                    <div class="icon">
                                        <i class="bi bi-person-fill"></i>
                                        <label for="commentName" class="form-label">Name</label>
                                    </div>
                                    <input id="commentName" class="form-input form-control" type="text" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group fl_icon">
                                    <div class="icon">
                                        <i class="bi bi-envelope-fill"></i>
                                        <label for="commentEmail" class="form-label">Email</label>
                                    </div>
                                    <input id="commentEmail" class="form-input form-control" type="email" required>
                                </div>
                            </div>
                            <div class="col-xs-12 mt-4">
                                <div class="form-group">
                                    <label for="commentText" class="form-label">Comment</label>
                                    <textarea id="commentText" class="form-input form-control" required></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 mt-4">
                                <button type="submit" class="btn btn-primary pull-right">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="admin-review.js"></script>
</body>
</html>
